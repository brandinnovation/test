<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนใช้งาน</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <h1>ลงทะเบียนใช้งาน</h1>
        <form id="registrationForm">
            <label for="firstName">ชื่อจริง:</label>
            <input type="text" id="firstName" name="firstName" required><br>

            <label for="lastName">นามสกุล:</label>
            <input type="text" id="lastName" name="lastName" required><br>

            <label for="nickname">ชื่อเล่น:</label>
            <input type="text" id="nickname" name="nickname" required><br>

            <label for="phoneNumber">เบอร์โทรศัพท์:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber"><br>

            <label for="accountNumber">เลขบัญชี:</label>
            <input type="text" id="accountNumber" name="accountNumber"><br>

            <label for="bank">ธนาคาร:</label>
            <input type="text" id="bank" name="bank"><br>

            <label for="profilePic">รูปประจำตัว:</label>
            <input type="file" id="profilePic" name="profilePic" accept="image/*"><br>
            <img id="preview" src="#" alt="รูปตัวอย่าง" style="max-width: 100px; display: none;"><br>

            <button type="submit" id="submitBtn">บันทึกข้อมูล</button>
        </form>
        <div id="message" class="message" style="display: none;"></div>
        <button id="closeBtn" style="display: none;">ปิดหน้าต่างนี้</button>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="main.js"></script>
    <script src="register.js"></script>
</body>
</html>
