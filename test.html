<!DOCTYPE html>
<html>
<head>
  <title>LIFF App ค้นหาเบอร์โทร</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #008CBA;
      color: white;
      padding: 10px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #008CBA;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ค้นหาข้อมูลเบอร์โทร</h1>
    <input type="text" id="searchInput" placeholder="ป้อนเบอร์โทร">
    <button onclick="searchData()">ค้นหา</button>
    <div id="result"></div>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function searchData() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase().replace(/-/g, ''); // ลบเครื่องหมาย -
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = ''; // clear previous results

      try {
        const sheetUrls = [
          'https://docs.google.com/spreadsheets/d/e/2PACX-1vQvGZHa3EE31eyyXYv6vwbFsw8tqq79R_6ZwKKs1V2PoydFho_eRgL5rhjdpQliEKJDAXHdIUiL9wXj/pub?output=csv',
          'https://docs.google.com/spreadsheets/d/e/2PACX-1vQvGZHa3EE31eyyXYv6vwbFsw8tqq79R_6ZwKKs1V2PoydFho_eRgL5rhjdpQliEKJDAXHdIUiL9wXj/gviz/tq?tqx=out:csv&sheet=เพจ2'
        ];

        let results = [];
        for (const sheetUrl of sheetUrls) {
          const response = await fetch(sheetUrl);
          const data = await response.text();
          const rows = data.split('\n');

          // ค้นหาข้อมูล
          for (let i = 1; i < rows.length; i++) {
            const columns = rows[i].split(',');
            const phoneNumber = columns[5].toLowerCase().replace(/-/g, '').trim().replace(/[^0-9]/g, '');
            if (phoneNumber.includes(searchTerm)) {
              results.push(columns);
            }
          }
        }

        // แสดงผลลัพธ์
        displayResults(results);
      } catch (error) {
        console.error('Error fetching data:', error);
        resultDiv.innerHTML = '<p>เกิดข้อผิดพลาดในการดึงข้อมูล</p>';
      }
    }

    function displayResults(results) {
      const resultDiv = document.getElementById('result');

      if (results.length === 0) {
        resultDiv.innerHTML = '<p>ไม่พบข้อมูล</p>';
        return;
      }

      // สร้างตารางแสดงผลลัพธ์
      const table = document.createElement('table');
      const headerRow = table.insertRow();
      const headers = ['เลขออเดอร์', 'สินค้า', 'ชื่อเฟส', 'ที่อยู่', 'เบอร์โทร', 'สถานะ', 'เลขพัสดุ'];
      headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
      });

      results.forEach(row => {
        const dataRow = table.insertRow();
        row.forEach((data, index) => {
          // แสดงเฉพาะคอลัมน์ A, B, D, E, F, G, U
          if ([0, 1, 3, 4, 5, 6, 20].includes(index)) { 
            const cell = dataRow.insertCell();
            cell.textContent = data;
          }
        });
      });

      resultDiv.appendChild(table);
    }

    // 初始化 LIFF
    function initializeLIFF() {
      liff.init({
        liffId: "2006665858-drlDwV2y" // LIFF ID ของคุณ
      })
      .then(() => {
        // เริ่มต้นใช้งาน LIFF App
        console.log('LIFF initialized!');
      })
      .catch((err) => {
        console.error('LIFF initialization failed: ', err);
      });
    }

    // ตรวจสอบว่าอยู่ใน LINE หรือไม่
    if (typeof liff !== 'undefined') {
      initializeLIFF();
    } else {
      // แสดงข้อความหากไม่ได้อยู่ใน LINE
      document.getElementById('result').innerHTML = '<p>กรุณาเปิดหน้านี้ใน LINE</p>';
    }
  </script>
</body>
</html>
