<!DOCTYPE html>
<html>
<head>
  <title>LIFF App ค้นหาเบอร์โทร</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4; /* สีพื้นหลัง body */
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333; /* สีข้อความ h1 */
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #008CBA; /* สีพื้นหลังปุ่ม */
      color: white; /* สีตัวหนังสือปุ่ม */
      padding: 10px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .result-container {
      margin-top: 20px;
    }
    .result-item {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    .phone-number {
      background-color: #007bff; /* สีน้ำเงิน */
      color: white;
    }
    .order-number, .product, .address {
      background-color: #343a40; /* สีเทาเข้ม */
      color: white;
    }
    .status {
      background-color: #28a745; /* สีเขียวเข้ม */
      color: white;
    }
    .tracking-number {
      background-color: #ffc107; /* สีเหลือง */
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ค้นหาข้อมูลเบอร์โทร</h1>
    <input type="text" id="searchInput" placeholder="ป้อนเบอร์โทร">
    <button onclick="searchData()">ค้นหา</button>
    <div id="result"></div>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function searchData() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase().replace(/-/g, '');
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = ''; 

      try {
        const appsScriptUrl = 'https://script.google.com/macros/s/AKfycbxpaggq6Nt1y_tFzBOuJwXzB3eJvtAOxdhXjGzWzZtAyYlaTWmSjY37jLjFGPTH5XIPWw/exec'; 

        const response = await fetch(appsScriptUrl + '?function=searchPhone&searchTerm=' + searchTerm);
        const data = await response.json();

        displayResults(data);
      } catch (error) {
        console.error('Error fetching data:', error);
        resultDiv.innerHTML = '<p>เกิดข้อผิดพลาดในการดึงข้อมูล</p>';
      }
    }

    function displayResults(results) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = ''; 

      if (results.length === 0) {
        resultDiv.innerHTML = '<p>ไม่พบข้อมูล</p>';
        return;
      }

      const resultContainer = document.createElement('div');
      resultContainer.classList.add('result-container');

      results.forEach(result => {
        const resultItem = document.createElement('div');
        resultItem.classList.add('result-item');

        // เบอร์โทร (สีน้ำเงิน, ตัวหนังสือสีขาว)
        const phoneNumberDiv = document.createElement('div');
        phoneNumberDiv.classList.add('phone-number');
        phoneNumberDiv.textContent = "เบอร์โทร: " + result.phoneNumber;
        resultItem.appendChild(phoneNumberDiv);

        // เลขออเดอร์ (สีเทาเข้ม, ตัวหนังสือสีขาว)
        const orderNumberDiv = document.createElement('div');
        orderNumberDiv.classList.add('order-number');
        orderNumberDiv.textContent = "เลขออเดอร์: " + result.orderNumber;
        resultItem.appendChild(orderNumberDiv);

        // สินค้า (สีเทาเข้ม, ตัวหนังสือสีขาว)
        const productDiv = document.createElement('div');
        productDiv.classList.add('product');
        productDiv.textContent = "สินค้า: " + result.product;
        resultItem.appendChild(productDiv);

        // ที่อยู่ (สีเทาเข้ม, ตัวหนังสือสีขาว)
        const addressDiv = document.createElement('div');
        addressDiv.classList.add('address');
        addressDiv.textContent = "ที่อยู่: " + result.address;
        resultItem.appendChild(addressDiv);

        // สถานะ (สีเขียวเข้ม, ตัวหนังสือสีขาว)
        const statusDiv = document.createElement('div');
        statusDiv.classList.add('status');
        statusDiv.textContent = "สถานะ: " + result.status;
        resultItem.appendChild(statusDiv);

        // เลขพัสดุ (สีเหลือง, ตัวหนังสือสีขาว)
        const trackingNumberDiv = document.createElement('div');
        trackingNumberDiv.classList.add('tracking-number');
        trackingNumberDiv.textContent = "เลขพัสดุ: " + result.trackingNumber;
        resultItem.appendChild(trackingNumberDiv);

        resultContainer.appendChild(resultItem);
      });

      resultDiv.appendChild(resultContainer);
    }

    // 初始化 LIFF
    function initializeLIFF() {
      liff.init({
        liffId: "2006665858-drlDwV2y" 
      })
      .then(() => {
        console.log('LIFF initialized!');
      })
      .catch((err) => {
        console.error('LIFF initialization failed: ', err);
      });
    }

    if (typeof liff !== 'undefined') {
      initializeLIFF();
    } else {
      document.getElementById('result').innerHTML = '<p>กรุณาเปิดหน้านี้ใน LINE</p>';
    }
  </script>
</body>
</html>
