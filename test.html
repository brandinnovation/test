<!DOCTYPE html>
<html>
<head>
  <title>ระบบค้นหาพัสดุจากเบอร์โทร</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4; /* สีพื้นหลัง body */
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333; /* สีข้อความ h1 */
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #008CBA; /* สีพื้นหลังปุ่ม */
      color: white; /* สีตัวหนังสือปุ่ม */
      padding: 10px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .result-container {
      margin-top: 20px;
    }
    .result-item {
      margin-bottom: 10px;
    }
    .label { /* กำหนด style สำหรับ label */
      display: inline-block;
      padding: 5px 18px; /* ระยะห่างภายใน label */
      border-radius: 5px; /* ขอบมนของ label */
      color: white; /* สีตัวหนังสือใน label */
      margin-bottom: 10px; /* ระยะห่างระหว่าง label กับ data */
      font-size: 15px; /* ขนาดตัวหนังสือ label */
    }
    .phone-number { /* กำหนดสีพื้นหลัง label เบอร์โทร */
      background-color: #007bff; /* สีน้ำเงิน */
    }
    .order-number, .product, .address { /* กำหนดสีพื้นหลัง label อื่นๆ */
      background-color: #343a40; /* สีเทาเข้ม */
    }
    .status { /* กำหนดสีพื้นหลัง label สถานะ */
      background-color: #28a745; /* สีเขียวเข้ม */
    }
    .tracking-number { /* กำหนดสีพื้นหลัง label เลขพัสดุ */
      background-color: #dc3545; /* สีแดงเข้ม */
    }
    .data { /* กำหนด style สำหรับ data */
      color: black; /* สีดำ */
      font-size: 17px; /* ขนาดตัวหนังสือ data */
    }
    .status .data { /* กำหนดสีตัวหนังสือ data สถานะ */
      color: green; /* สีเขียว */
    }
    .tracking-number .data { /* กำหนดสีตัวหนังสือ data เลขพัสดุ */
      color: green; /* สีเขียว */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>พัสดุโรงงานป้าย</h1>
    <input type="text" id="searchInput" placeholder="ป้อนเบอร์โทร">
    <button onclick="searchData()">ค้นหา</button>
    <div id="result"></div>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function searchData() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase().replace(/-/g, '');
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = ''; 

      try {
        const appsScriptUrl = 'https://script.google.com/macros/s/AKfycbxpaggq6Nt1y_tFzBOuJwXzB3eJvtAOxdhXjGzWzZtAyYlaTWmSjY37jLjFGPTH5XIPWw/exec'; 

        const response = await fetch(appsScriptUrl + '?function=searchPhone&searchTerm=' + searchTerm);
        const data = await response.json();

        displayResults(data);
      } catch (error) {
        console.error('Error fetching data:', error);
        resultDiv.innerHTML = '<p>เกิดข้อผิดพลาดในการดึงข้อมูล</p>';
      }
    }

    function displayResults(results) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = ''; 

      if (results.length === 0) {
        resultDiv.innerHTML = '<p>ไม่พบข้อมูล</p>';
        return;
      }

      const resultContainer = document.createElement('div');
      resultContainer.classList.add('result-container');

      results.forEach(result => {
        const resultItem = document.createElement('div');
        resultItem.classList.add('result-item');

        // เบอร์โทร (สีน้ำเงิน, ตัวหนังสือสีขาว)
        const phoneNumberLabel = document.createElement('div');
        phoneNumberLabel.classList.add('label', 'phone-number');
        phoneNumberLabel.textContent = "เบอร์โทร";
        const phoneNumberData = document.createElement('div');
        phoneNumberData.classList.add('data');
        phoneNumberData.textContent = result.phoneNumber;
        resultItem.appendChild(phoneNumberLabel);
        resultItem.appendChild(phoneNumberData);

        // เลขออเดอร์ (สีเทาเข้ม, ตัวหนังสือสีขาว)
        const orderNumberLabel = document.createElement('div');
        orderNumberLabel.classList.add('label', 'order-number');
        orderNumberLabel.textContent = "เลขออเดอร์";
        const orderNumberData = document.createElement('div');
        orderNumberData.classList.add('data');
        orderNumberData.textContent = result.orderNumber;
        resultItem.appendChild(orderNumberLabel);
        resultItem.appendChild(orderNumberData);

        // สินค้า (สีเทาเข้ม, ตัวหนังสือสีขาว)
        const productLabel = document.createElement('div');
        productLabel.classList.add('label', 'product');
        productLabel.textContent = "สินค้า";
        const productData = document.createElement('div');
        productData.classList.add('data');
        productData.textContent = result.product;
        resultItem.appendChild(productLabel);
        resultItem.appendChild(productData);

        // ที่อยู่ (สีเทาเข้ม, ตัวหนังสือสีขาว)
        const addressLabel = document.createElement('div');
        addressLabel.classList.add('label', 'address');
        addressLabel.textContent = "ที่อยู่";
        const addressData = document.createElement('div');
        addressData.classList.add('data');
        addressData.textContent = result.address;
        resultItem.appendChild(addressLabel);
        resultItem.appendChild(addressData);

        // สถานะ (สีเขียวเข้ม, ตัวหนังสือสีขาว)
        const statusLabel = document.createElement('div');
        statusLabel.classList.add('label', 'status');
        statusLabel.textContent = "สถานะ";
        const statusData = document.createElement('div');
        statusData.classList.add('data');
        statusData.textContent = result.status;
        resultItem.appendChild(statusLabel);
        resultItem.appendChild(statusData);

        // เลขพัสดุ (สีแดงเข้ม, ตัวหนังสือสีขาว)
        const trackingNumberLabel = document.createElement('div');
        trackingNumberLabel.classList.add('label', 'tracking-number');
        trackingNumberLabel.textContent = "เลขพัสดุ";
        const trackingNumberData = document.createElement('div');
        trackingNumberData.classList.add('data');
        trackingNumberData.textContent = result.trackingNumber;
        resultItem.appendChild(trackingNumberLabel);
        resultItem.appendChild(trackingNumberData);

        resultContainer.appendChild(resultItem);
      });

      resultDiv.appendChild(resultContainer);
    }

    // 初始化 LIFF
    function initializeLIFF() {
      liff.init({
        liffId: "2006665858-drlDwV2y" 
      })
      .then(() => {
        console.log('LIFF initialized!');
      })
      .catch((err) => {
        console.error('LIFF initialization failed: ', err);
      });
    }

    if (typeof liff !== 'undefined') {
      initializeLIFF();
    } else {
      document.getElementById('result').innerHTML = '<p>กรุณาเปิดหน้านี้ใน LINE</p>';
    }
  </script>
</body>
</html>
