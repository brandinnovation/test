<!DOCTYPE html>
<html>

<head>
  <title>ระบบค้นหาพัสดุจากเบอร์โทร</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      /* สีพื้นหลัง body */
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      /* สีข้อความ h1 */
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #008CBA;
      /* สีพื้นหลังปุ่ม */
      color: white;
      /* สีตัวหนังสือปุ่ม */
      padding: 10px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .result-container {
      margin-top: 20px;
    }

    .result-item {
      margin-bottom: 10px;
    }

    .label {
      /* กำหนด style สำหรับ label */
      display: inline-block;
      padding: 5px 8px;
      /* ระยะห่างภายใน label */
      border-radius: 5px;
      /* ขอบมนของ label */
      color: white;
      /* สีตัวหนังสือใน label */
      margin-bottom: 6px;
      /* ระยะห่างระหว่าง label กับ data */
      font-size: 14px;
      /* ขนาดตัวหนังสือ label */
    }

    .phone-number {
      /* กำหนดสีพื้นหลัง label เบอร์โทร */
      background-color: #007bff;
      /* สีน้ำเงิน */
    }

    .order-number,
    .product,
    .address {
      /* กำหนดสีพื้นหลัง label อื่นๆ */
      background-color: #343a40;
      /* สีเทาเข้ม */
    }

    .status {
      /* กำหนดสีพื้นหลัง label สถานะ */
      background-color: #28a745;
      /* สีเขียวเข้ม */
    }

    .tracking-number {
      /* กำหนดสีพื้นหลัง label เลขพัสดุ */
      background-color: #dc3545;
      /* สีแดงเข้ม */
    }

    .data {
      /* กำหนด style สำหรับ data */
      color: black;
      /* สีดำ */
      font-size: 17px;
      /* ขนาดตัวหนังสือ data */
      margin-bottom: 18px;
      /* เพิ่มระยะห่าง 15px ด้านล่าง data */
    }

    div.status .data {
      /* กำหนดสีตัวหนังสือ data สถานะ */
      color: green;
      /* สีเขียว */
      font-weight: bold;
    }

    div.tracking-number .data {
      /* กำหนดสีตัวหนังสือ data เลขพัสดุ */
      color: red;
      /* สีเขียว */
      font-weight: bold;
    }

    img {
      /* กำหนด style สำหรับรูปภาพ */
      max-width: 100%;
      height: auto;
      display: block;
      /* ทำให้รูปภาพเป็น block element */
      margin-top: 10px;
      /* เพิ่มระยะห่างด้านบนรูปภาพ */
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>พัสดุโรงงานป้าย</h1>
    <input type="text" id="searchInput" placeholder="ป้อนเบอร์โทร">
    <button onclick="searchData()">ค้นหา</button>
    <div id="result"></div>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function searchData() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase().replace(/-/g, '');
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = ''; // Clear previous results

      try {
        const appsScriptUrl = 'https://script.google.com/macros/s/AKfycbxpaggq6Nt1y_tFzBOuJwXzB3eJvtAOxdhXjGzWzZtAyYlaTWmSjY37jLjFGPTH5XIPWw/exec'; 

        const response = await fetch(appsScriptUrl + '?function=searchPhone&searchTerm=' + searchTerm);
        const data = await response.json();

        if (data.length === 0) {
          resultDiv.innerHTML = '<p>ไม่พบข้อมูล</p>';
          return;
        }

        displayResults(data);
      } catch (error) {
        console.error('Error fetching data:', error);
        resultDiv.innerHTML = '<p>เกิดข้อผิดพลาดในการดึงข้อมูล</p>';
      }
    }

    function displayResults(results) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = ''; // Clear previous results

      const resultContainer = document.createElement('div');
      resultContainer.classList.add('result-container');

      results.forEach(result => {
        const resultItem = document.createElement('div');
        resultItem.classList.add('result-item');

        // เบอร์โทร
        const phoneNumberLabel = createLabel('phone-number', "เบอร์โทร");
        const phoneNumberData = createData(result.phoneNumber);
        resultItem.appendChild(phoneNumberLabel);
        resultItem.appendChild(phoneNumberData);

        // เลขออเดอร์
        const orderNumberLabel = createLabel('order-number', "เลขออเดอร์");
        const orderNumberData = createData(result.orderNumber);
        resultItem.appendChild(orderNumberLabel);
        resultItem.appendChild(orderNumberData);

        // สินค้า
        const productLabel = createLabel('product', "สินค้า");
        const productData = createData(result.product);
        resultItem.appendChild(productLabel);
        resultItem.appendChild(productData);

        // ที่อยู่
        const addressLabel = createLabel('address', "ที่อยู่");
        const addressData = createData(result.address);
        resultItem.appendChild(addressLabel);
        resultItem.appendChild(addressData);

        // สถานะ
        const statusLabel = createLabel('status', "สถานะ");
        const statusData = createData(result.status);
        resultItem.appendChild(statusLabel);
        resultItem.appendChild(statusData);

        // เลขพัสดุ
        const trackingNumberLabel = createLabel('tracking-number', "เลขพัสดุ");
        const trackingNumberData = createData(result.trackingNumber);
        resultItem.appendChild(trackingNumberLabel);
        resultItem.appendChild(trackingNumberData);

        // รูปภาพ
        const image = document.createElement('img');
        image.src = result.image;
        resultItem.appendChild(image);

        resultContainer.appendChild(resultItem);
      });

      resultDiv.appendChild(resultContainer);
    }

    // Helper function to create label elements
    function createLabel(className, textContent) {
      const label = document.createElement('div');
      label.classList.add('label', className);
      label.textContent = textContent;
      return label;
    }

    // Helper function to create data elements
    function createData(textContent) {
      const data = document.createElement('div');
      data.classList.add('data');
      data.textContent = textContent;
      return data;
    }

    // 初始化 LIFF
    function initializeLIFF() {
      liff.init({
          liffId: "2006665858-drlDwV2y" 
        })
        .then(() => {
          console.log('LIFF initialized!');
        })
        .catch((err) => {
          console.error('LIFF initialization failed: ', err);
        });
    }

    if (typeof liff !== 'undefined') {
      initializeLIFF();
    } else {
      document.getElementById('result').innerHTML = '<p>กรุณาเปิดหน้านี้ใน LINE</p>';
    }
  </script>
</body>

</html>
