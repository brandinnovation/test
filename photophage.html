<!DOCTYPE html>
<html>
<head>
  <title>อัพโหลดรูปภาพ</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS สำหรับจัดรูปแบบ (ใส่ CSS ของคุณที่นี่) */
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <div class="container">
    <h1>อัพโหลดรูปภาพ</h1>
    <form id="uploadForm">
      <div class="form-group">
        <label for="orderNumber">เลขที่ออเดอร์:</label>
        <input type="text" id="orderNumber" name="orderNumber" required>
      </div>
      <div class="form-group">
        <label for="imageFile">รูปภาพ:</label>
        <input type="file" id="imageFile" name="imageFile" accept="image/*" required>
      </div>
      <button type="submit">อัพโหลด</button>
    </form>
    <div id="loading" style="display: none;">กำลังอัพโหลด...</div>
    <div id="success" style="display: none;">อัพโหลดสำเร็จ!</div>
  </div>
  <script>
    async function initLIFF() {
  try {
    await liff.init({
      liffId: "2006738214-149nvm0m"
    });
    initializeApp();
  } catch (error) {
    console.error('LIFF initialization failed: ', error);
  }
}

function initializeApp() {
  const uploadForm = document.getElementById('uploadForm');
  const loadingMessage = document.getElementById('loading');
  const successMessage = document.getElementById('success');

  uploadForm.addEventListener('submit', async (event) => {
    event.preventDefault();
    const orderNumber = document.getElementById('orderNumber').value;
    const imageFile = document.getElementById('imageFile').files[0];

    if (!orderNumber || !imageFile) {
      alert('กรุณากรอกเลขที่ออเดอร์และเลือกรูปภาพ');
      return;
    }

    loadingMessage.style.display = 'block';
    uploadForm.style.display = 'none';

    try {
      const imageData = await readFileAsDataURL(imageFile);
      await uploadImageToDrive(orderNumber, imageData);
      successMessage.style.display = 'block';
      loadingMessage.style.display = 'none';
    } catch (error) {
      console.error('Error uploading image: ', error);
      alert('เกิดข้อผิดพลาดในการอัพโหลดรูปภาพ');
      loadingMessage.style.display = 'none';
      uploadForm.style.display = 'block';
    }
  });
}

function readFileAsDataURL(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result);
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}

async function uploadImageToDrive(orderNumber, imageData) {
  const uploadUrl = 'YOUR_APPS_SCRIPT_URL'; // Replace with your Apps Script URL

  try {
    const response = await fetch(uploadUrl, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        fileName: orderNumber, // ส่งชื่อไฟล์ที่ต้องการ
        imageData: imageData
      })
    });

    if (!response.ok) {
      throw new Error('Network response was not ok');
    }

    const data = await response.json();
    if (!data.success) {
      throw new Error('Image upload failed');
    }
  } catch (error) {
    console.error('Error uploading image: ', error);
    throw error;
  }
}

initLIFF();
    // JavaScript สำหรับจัดการการทำงาน (ใส่ JavaScript ของคุณที่นี่)
  </script>
</body>
</html>
