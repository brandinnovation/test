<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Form</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>บันทึกข้อมูล</h1>
        <form id="form">
            <label>เลขออเดอร์</label><br>
            <input type="text" id="orderNumber" required><br><br>
            <label>อัพโหลดรูปภาพ</label><br>
            <input type="file" id="file" accept="image/*" required><br><br>
            <button type="submit">บันทึก</button>
        </form>
        <p id="status"></p>
    </div>

    <script>
        liff.init({ liffId: '<YOUR_LIFF_ID>' }).then(() => {
            if (!liff.isLoggedIn()) {
                liff.login();
            }
        });

        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const orderNumber = document.getElementById('orderNumber').value;
            const file = document.getElementById('file').files[0];
            const userId = liff.getContext().userId;

            const formData = new FormData();
            formData.append('orderNumber', orderNumber);
            formData.append('file', file);
            formData.append('userId', userId);

            document.getElementById('status').innerText = 'กำลังบันทึก...';

            const response = await fetch('<https://script.google.com/macros/s/AKfycbxoDO6D_Na-iOD2l_MoqaHAQ_pWLjb8I_733Lx9ZB88-SvK0a4bNJnrRBXKL5H7NbjoKA/exec>', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            if (result.success) {
                document.getElementById('status').innerText = 'บันทึกเรียบร้อย!';
            } else {
                document.getElementById('status').innerText = 'เกิดข้อผิดพลาด: ' + result.message;
            }
        });
    </script>
</body>
</html>
